<h1>Calculadora</h1>
<div id="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button id="clearButton" onclick="clearDisplay()">C</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
        <button>.</button>
        <button id="equalsButton" onclick="calculate()">=</button>
        <button id="divideButton" onclick="setOperator('/')">/</button>
        <button id="addButton" onclick="setOperator('+')">+</button>
        <button id="subtractButton" onclick="setOperator('-')">-</button>
        <button id="multiplyButton" onclick="setOperator('*')">*</button>
    </div>
</div>
